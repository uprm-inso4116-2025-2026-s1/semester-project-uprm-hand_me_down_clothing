name: Build AsciiDoc to PDF

on:
    push:
        branches:
            - Documentation
    workflow_dispatch:

jobs:
    build_pdf:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Build AsciiDoc to PDF
              uses: manoelcampos/asciidoctor-ghpages-action@v2.3.0
              with:
                  # Specify the main AsciiDoc file to convert (e.g., README.adoc)
                  # If not specified, it might convert all .adoc files recursively
                  main_adoc_file: "README.adoc"
                  pdf_build: true
                  # pdf_theme: 'my-custom-theme.yml'
                  output_dir: "."
